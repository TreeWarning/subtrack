version: '3.8'

services:
  # --- 1. PostgreSQL Database Service ---
  db:
    image: postgres:16-alpine
    container_name: subscription_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: subscription_tracker_db
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - postgres_data:/var/lib/postgresql/data/

  # --- 2. Node.js Backend/API Service ---
  api:
    build:
      context: .
    container_name: subscription_api
    restart: always
    ports:
      - "3001:3001"
    environment:
      PGUSER: user
      PGPASSWORD: password
      PGDATABASE: subscription_tracker_db
      PGHOST: db
      PGPORT: 5432
    depends_on:
      - db
    volumes:
      # 1. Mounts your source code (server.js, api.js) for live updates:
      - .:/usr/src/app 
      # 2. FIX: Anonymous Volume to prevent host's node_modules from overriding the installed dependencies
      - /usr/src/app/node_modules 

volumes:
  postgres_data: